<head>

<body>
  <div class="titulo">

        <td>
          <form name="cadganho" class="tabledados" action="" method="">

            <button type="button" name="enviar" class="btnenviar" onclick="fncadganho()">Cadastrar</button>
            <button type="reset" name="limpaganho" class="btnzeraespacos">Limpar</button>
          </form>
        </td>
        <td>
          <form name="caddespesa" class="tabledados" action="" method="">

            <input type="text" name="inputvalor" class="inputvalor"value="" placeholder="Valor">
            <br>
            <p>Observação: </p>
            <input type="text" name="inputobs" class="inputobs"value="" placeholder="Ex: Manutenção">
            <br>
            <p>Data: </p>
            <input type="date" name="inputdata" class="inputdata"value="" placeholder="Data">
            <br>
            <button type="button" name="enviar" class="btnenviar" onclick="fncaddespesa()">Cadastrar</button>
            <button type="reset" name="limpadespesa" class="btnzeraespacos">Limpar</button>
          </form>

      </tr>
    </table>
  </div>
    <div class="secao">

        <td><img class="imgsecao" src="assets\images\consulta.png" alt="consultas"><h2 class="consultas">Consultas</h2></td>
      </tr>
      <tr>
        <td><h2 class="txtganhosganhos">Ganhos</h2></td>
        <td><h2 class="txtdespesas">Despesas</h2></td>
      </tr>
      <tr>
        <td>
          <table class="tabledados" border=1>
            <thead>
              <tr>
                <td>Valor</td>

        <td><button class="tabledados" onclick="fnzerardespesas()">Zerar Despesas</button></td>

    </table>
    <table>
      <tr>
        <td><button class="tabledados" id="botaoExcluiDados" onclick="fnzerartudo()">Zerar todos os Gastos e Despesas</button></td>
